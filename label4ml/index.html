<body>
<header id="window_header" class="drag">
    <div id="head_target" class="head_segments">

        <a class="btn-head" id="btn_open_settings" title="Setting" title-cn="设置">
            <i class="iconfont icon-settings btn-head-icon"></i>
        </a>
        <a class="btn-head" id="btn_add_target" title="New Workspace(folder)" title-cn="新增工作区">
            <i class="iconfont icon-folderplus btn-head-icon"></i>
        </a>
    </div>
    <div id="head_record" class="head_segments">
        <div class="flex-push"></div>

    </div>

    <div id="head_content" class="head_segments">
        
    </div>
</header>
<!-- head end -->
<main id="total">

    <div id="target_space">
        <div id="target_list">
        </div>
    </div>
    <div id="record_space">
        <div id="record_list">
        </div>
    </div>

    <div id="content_space">
        <div id="container"></div>
    </div>

</main>

<div class="template">
    <div class="record" id="record_template">
        <div class="record-name">record name</div>
    </div>

    <div class="target" id="target_template">
        <span class="target-name">MacRumors</span>
    </div>

    <script>
        require('./index.js')
    </script>

</div>
